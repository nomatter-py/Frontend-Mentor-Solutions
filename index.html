<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@471&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>HTML solution using CSS Grid</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main-container">
      <div class="left-section">
        <h1>
          Get <span class="highlited-violet">insights</span> that help your
          business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="info-grid">
          <div class="info-grid-internal-row">
            <div><span class="bolder">10k+</span></div>
            <div>companies</div>
          </div>
          <div class="info-grid-internal-row">
            <div><span class="bolder">314</span></div>
            <div>templates</div>
          </div>
          <div class="info-grid-internal-row">
            <div><span class="bolder">12m+</span></div>
            <div>queries</div>
          </div>
        </div>
      </div>
      <div class="right-section"></div>
    </main>

    <!--
    <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yurii Pavliuk</a>.
    </div>
    -->
  </body>
</html>
